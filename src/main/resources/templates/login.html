<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Server - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-800 min-h-screen flex items-center justify-center">
<div class="absolute inset-0 bg-black opacity-50"></div>
<div class="relative z-10 max-w-md w-full mx-4">
    <!-- Main Card -->
    <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 border border-white border-opacity-20">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="mx-auto w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mb-4 shadow-lg">
                <i class="fas fa-shield-alt text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Authorization Server</h2>
            <p class="text-gray-600">Secure Authentication Portal</p>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded-lg">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-red-500 mr-3"></i>
                <span class="text-red-700" th:text="${error}">Error message</span>
            </div>
        </div>

        <!-- Success Message -->
        <div th:if="${message}" class="bg-green-50 border-l-4 border-green-500 p-4 mb-6 rounded-lg">
            <div class="flex items-center">
                <i class="fas fa-check-circle text-green-500 mr-3"></i>
                <span class="text-green-700" th:text="${message}">Success message</span>
            </div>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" class="space-y-6">
            <div class="space-y-4">
                <!-- Username Field -->
                <div class="relative">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <input
                                id="username"
                                name="username"
                                type="text"
                                required
                                autocomplete="username"
                                class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-white bg-opacity-80"
                                placeholder="Enter your username">
                        <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                autocomplete="current-password"
                                class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-white bg-opacity-80"
                                placeholder="Enter your password">
                        <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input
                            id="remember-me"
                            name="remember-me"
                            type="checkbox"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                        Keep me signed in
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 px-4 rounded-lg hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition duration-200 hover:scale-105 shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Sign In
            </button>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-4">
            <h3 class="text-sm font-semibold text-blue-800 mb-3 flex items-center">
                <i class="fas fa-info-circle mr-2"></i>
                Demo Credentials
            </h3>
            <div class="space-y-2 text-sm text-blue-700">
                <div class="flex justify-between items-center p-2 bg-white bg-opacity-50 rounded">
                    <span><strong>Admin:</strong></span>
                    <span class="font-mono">admin / admin123</span>
                </div>
                <div class="flex justify-between items-center p-2 bg-white bg-opacity-50 rounded">
                    <span><strong>User:</strong></span>
                    <span class="font-mono">user / user123</span>
                </div>
                <div class="flex justify-between items-center p-2 bg-white bg-opacity-50 rounded">
                    <span><strong>Demo:</strong></span>
                    <span class="font-mono">demo / demo123</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-white text-opacity-80">
        <p class="text-sm">
            <i class="fas fa-code mr-1"></i>
            Developed by Jefferson Hancho
        </p>
    </div>
</div>

<!-- Background Animation -->
<div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -inset-10 opacity-30">
        <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl animate-blob"></div>
        <div class="absolute top-0 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl animate-blob animation-delay-4000"></div>
    </div>
</div>

<style>
    @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
    }
    .animate-blob {
        animation: blob 7s infinite;
    }
    .animation-delay-2000 {
        animation-delay: 2s;
    }
    .animation-delay-4000 {
        animation-delay: 4s;
    }
</style>
</body>
</html>

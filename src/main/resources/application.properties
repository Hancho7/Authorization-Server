spring.application.name=authorization-server

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.error.include-stacktrace=never
server.error.include-message=always

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:auth-service}
spring.datasource.username=${DB_USERNAME:authorization-server}
spring.datasource.password=${DB_PASSWORD:auth@123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# OAuth2 Authorization Server Settings
authorization-server.issuer=https://your-domain.com
authorization-server.jwk-set-uri=https://your-domain.com/oauth2/jwks

# Security Configuration
spring.security.sessions.creation-policy=if_required
spring.security.sessions.maximum-sessions=10
spring.security.sessions.max-sessions-prevents-login=false


# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2=INFO
logging.level.com.jefferson.auth=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.jefferson.auth.security=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.jdbc.core=WARN

# Log File Configuration
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Performance Tuning
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# CORS Configuration (Adjust for your needs)
cors.allowed-origins=https://your-frontend-domain.com,https://your-admin-domain.com
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Token Configuration
token.access-token-validity=3600
token.refresh-token-validity=86400
token.authorization-code-validity=600